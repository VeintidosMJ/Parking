<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de los Arreglos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .navbar-gradient {
        background: linear-gradient(45deg, #ff6a00, #ee0979);
    }

    .navbar-dark .navbar-nav .nav-link {
        color: white !important;

    }

    .navbar-brand-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .footer {
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        text-align: center;
        padding: 0rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .footer a {
        color: #ffd700;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .table-container {
        max-height: 500px;
        /* Ajusta la altura a tus necesidades */
        overflow-y: auto;
        /* Permite el desplazamiento vertical */
        border: 1px solid #ccc;
        /* Opcional: agrega un borde para que se vea más claro */
    }

    table {
        width: 100%;
        /* Asegura que la tabla ocupe todo el ancho del contenedor */
        border-collapse: collapse;
    }

    th,
    td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    .table-container {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #ccc;
        margin-top: 1rem;
    }

    .table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 0;
        font-size: 0.95rem;
        text-align: left;
    }

    .table thead th {
        background-color: #343a40;
        /* Oscuro */
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 10px;
    }

    .table tbody td {
        padding: 10px;
        border: 1px solid #ddd;
    }

    .table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
        /* Gris claro */
    }

    .table tbody tr:hover {
        background-color: #ddd;
        /* Más oscuro para hover */
    }

    .btn-info {
        margin-right: 5px;
    }

    .btn-danger {
        margin-left: 5px;
    }
</style>







<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient">
        <div class="navbar-brand-container">
            <a class="navbar-brand text-center" href="#">Parking IU Digital</a>
            <button class="btn btn-outline-light" id="toggleDarkMode">Modo Oscuro</button>
        </div>
    </nav>

    <br>

    <div class="table-container container">
        <div class="row">
            <h1 id="listHeader">Lista de Clientes</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar cliente</a>
                </div>
            </div>
        </div>
        <br>

        <table class="container table table-dark table-striped table-bordered table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Auto</th>
                    <th>Placa</th>
                    <th>Membresia</th>

                </tr>

            </thead>
            <tbody class="table-light">

                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.apellido}">Apellido</td>
                    <td th:text="${cliente.auto}">Auto</td>
                    <td th:text="${cliente.placa}">Placa</td>
                    <td th:text="${cliente.membresia}">Membresia</td>


                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>

                    </td>
                </tr>

            </tbody>
        </table>

    </div>
    <footer class="footer">
        <p>Miguel Angel Ruiz - <span>Estudiante de Desarrollo de Software</span></p>
        <p>Consulta más sobre mí en <a href="https://github.com/" target="_blank">GitHub</a></p>
    </footer>

    <br>

    <script>
        const toggleButton = document.getElementById("toggleDarkMode");
        const body = document.body;
        const header = document.getElementById("listHeader"); // Selección del encabezado

        toggleButton.addEventListener("click", () => {
            const isDark = body.classList.toggle("bg-dark");
            body.classList.toggle("bg-light");
            body.classList.toggle("text-light");
            body.classList.toggle("text-dark");

            toggleButton.textContent = isDark ? "Modo Claro" : "Modo Oscuro";

            // Cambiar el color del texto del encabezado
            header.style.color = isDark ? "white" : "black"; // Establece el color del texto en blanco o negro
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
